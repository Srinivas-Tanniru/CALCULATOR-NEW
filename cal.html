<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
    
</head>
<body>
    <div id="outer">
        <center>
    <div id="container">
    
    <form id="cal">
        <input type="text" value=" " name="display1" id="display">
        <br><br>
        <input type="button" class="b" value="c"  onclick="cal.display1.value =' '">
        <input type="button"  class="b" value="%"  onclick="cal.display1.value +='%'">
        <input type="button" class="b" value="/"  onclick="cal.display1.value +=' /'">
        <br><br>
        <input type="button" class="a" value="7" onclick="cal.display1.value +='7'">
        <input type="button" class="a" value="8" onclick="cal.display1.value +='8'">
        <input type="button" class="a" value="9" onclick="cal.display1.value +='9'">
        <input type="button" class="a" value="+" onclick="cal.display1.value +='+'">
        <br><br>
        <input type="button" class="a" value="4" onclick="cal.display1.value +='4'">
        <input type="button" class="a" value="5" onclick="cal.display1.value +='5'">
        <input type="button" class="a" value="6" onclick="cal.display1.value +='6'">
        <input type="button" class="a" value="-" onclick="cal.display1.value +='-'">
        <br><br>
        <input type="button" class="a" value="1" onclick="cal.display1.value +='1'">
        <input type="button" class="a" value="2" onclick="cal.display1.value +='2'">
        <input type="button" class="a" value="3" onclick="cal.display1.value +='3'">
        <input type="button" class="a" value="*" onclick="cal.display1.value +='*'">
        <br><br>
        <input type="button" class="a" value="00"onclick="cal.display1.value +='00'">
        <input type="button" class="a" value="0" onclick="cal.display1.value +='0'">
        <input type="button" class="a" value="." onclick="cal.display1.value +='.'">
        <input type="button" class="a" value="=" onclick="cal.display1.value =eval(cal.display1.value)">
        <br><br> 
    </form>
</div>
</center>
</div>
</body>
</html>
